<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>
    <header th:replace="fragments/header.html :: header"></header>

    <section id="cover" class="min-vh-100">
        <div id="cover-caption">
            <div class="container">
                <div class="row text-white">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <h1 class="display-4 py-2 text-truncate" th:text="#{reg.regPage}"></h1>
                        <div th:if="${message != null}" th:utext="${message}" class="alert alert-danger" role="alert"></div>
                        <div class="px-2">
                            <form class="justify-content-center" th:action="@{/registration}" th:object="${user}" method="post">
                                <div class="form-group mt-2">
                                    <label class="h6 sr-only mb-1" for="email" th:text="#{login.email}"></label>
                                    <input class="form-control" th:field="*{email}" type="text" id="email" name="email" th:placeholder="#{login.email}">
                                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
                                </div >
                                <div class="form-group mt-2">
                                    <label class="h6 sr-only mb-1" for="password" th:text="#{login.password}"></label>
                                    <input class="form-control" th:field="*{password}" type="password" id="password" name="password" th:placeholder="#{login.password}">
                                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                                </div>
                                <div class="form-group mt-2">
                                    <label class="h6 sr-only mb-1" for="averageSchoolNote" th:text="#{reg.averageSchoolNote}"></label>
                                    <input class="form-control" th:field="*{averageSchoolNote}" type="number" step="0.1" id="averageSchoolNote" name="averageSchoolNote" th:placeholder="#{reg.note}">
                                    <div th:if="${#fields.hasErrors('averageSchoolNote')}" th:errors="*{averageSchoolNote}">Note Error</div>
                                </div>
                                <button class="btn btn-primary mt-3" type="submit" th:text="#{login.signUp}"></button>
                            </form>
                        </div>
                        <p class="mt-1"><div class="h6" th:text="#{reg.login}"></div><a class="h6" th:href="@{/login}" th:text="#{header.logIn}"></a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="fragments/script.html :: script"></div>
</body>
</html>
