<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>
    <header th:replace="fragments/header.html :: header"></header>

    <section id="cover" class="min-vh-100">
        <div id="cover-caption">
            <div class="container">
                <div class="row text-white">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <h1 class="display-4 py-2 text-truncate" th:text="#{login.loginPage}"></h1>
                        <div class="px-2">
                            <form class="justify-content-center" th:action="@{/signin}" method="post">
                                <div class="form-group mt-2">
                                    <label class="h6 sr-only mb-1" for="email" th:text="#{login.email}"></label>
                                    <input class="form-control" type="text" id="email" name="email" th:placeholder="#{login.email}">
                                </div >
                                <div class="form-group mt-2">
                                    <label class="h6 sr-only mb-1" for="password" th:text="#{login.password}">Password</label>
                                    <input class="form-control" type="password" id="password" name="password" th:placeholder="#{login.password}">
                                </div>
                                <button class="btn btn-primary mt-3" type="submit" th:text="#{login.signIn}"></button>
                            </form>
                        </div>
                        <p class="mt-1"><div class="h6" th:text="#{login.reg}"></div><a class="h6" th:href="@{/registration}" th:text="#{login.signUp}"></a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="fragments/script.html :: script"></div>
</body>
</html>
